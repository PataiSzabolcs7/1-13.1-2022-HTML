<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function muvelet(szoveg,szam){
            document.write(szoveg+szam+"<br><br>");
        }
        var a = 33;
        var b = 10;
        var c = " Test";

        muvelet("a+b=", a + b);
        muvelet("a-b=", a-b);
        muvelet("a/b=", a/b);
        muvelet("a*b=", a * b);
        muvelet("a+b+c=", a+b+c);
        muvelet("++a=", ++a);
        muvelet("--b=", --b);
        muvelet("a%b=", a % b);
        muvelet("b**2=", b**2);


    </script>



</body>
</html>
